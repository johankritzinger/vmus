<ion-header>

  <ion-navbar>
    <ion-title>Location</ion-title>
    <ion-buttons start >
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end >
      <button ion-button (click)="done()" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
<ion-list>
  <ion-item-group>
    <ion-item-divider color="light">Location</ion-item-divider>
        <ion-item *ngIf="vmrecords.isNewRecord">
          <ion-label >
            <h3>Location</h3>
            <p>lat {{ this.location.lat | number : '1.4-5' }}, {{ this.location.lng | number : '1.4-5' }}</p>
            <p>+- {{ this.location.accuracy | number : '1.1-2' }} </p></ion-label>
          <ion-input  type="hidden" formControlName="lat" value="{{ this.location.lat | number : '1.4-7' }}"></ion-input>
          <ion-input  type="hidden" formControlName="long" value="{{ this.location.lng | number : '1.4-7' }}"></ion-input>
          <ion-input  type="hidden" formControlName="accuracy" value="{{ this.location.accuracy | number : '1.1-2' }}"></ion-input>

        </ion-item>

        <ion-item *ngIf="!vmrecords.isNewRecord">
          <ion-label>lat</ion-label>
          <ion-input type="text"  formControlName="lat"></ion-input>
        </ion-item>
        <ion-item *ngIf="!vmrecords.isNewRecord">
          <ion-label>long</ion-label>
          <ion-input type="text"  formControlName="long"></ion-input>
        </ion-item>
        <ion-item *ngIf="!vmrecords.isNewRecord">
          <ion-label>accuracy </ion-label>
          <!-- <ion-input type="text"  formControlName="accuracy"></ion-input> -->
          <ion-input type="text"  formControlName="accuracy"></ion-input>
        </ion-item>
        <ion-item *ngIf="vmrecords.isNewRecord">
          <ion-label>Altitude {{ this.location.altitude  }}</ion-label>
          <ion-input type="hidden" placeholder="minelev" formControlName="minelev"></ion-input>
          <ion-input type="hidden" placeholder="maxelev" formControlName="maxelev"></ion-input>
        </ion-item>
        <ion-item *ngIf="!vmrecords.isNewRecord">
          <ion-label>minelev</ion-label>
          <ion-input type="text" placeholder="minelev" formControlName="minelev"></ion-input>
        </ion-item>
        <ion-item *ngIf="!vmrecords.isNewRecord">
          <ion-label>maxelev</ion-label>
          <ion-input type="text" placeholder="maxelev" formControlName="maxelev"></ion-input>
        </ion-item>
        <ion-buttons >
          <button ion-button (click)="updateLocation()" strong>
            <span color="primary" showWhen="ios">
              Autocomplete
            </span>
            <ion-icon name="md-checkmark" showWhen="core,android,windows">Autocomplete</ion-icon>
          </button>
        </ion-buttons>
        <ion-item>
          <ion-label>country</ion-label>
          <!-- <ion-input type="text" *ngIf="vmrecords.isNewRecord" formControlName="country">{{ this.location.country  }}</ion-input>
          <ion-input type="text" *ngIf="!vmrecords.isNewRecord" formControlName="country"></ion-input> -->
          <ion-input type="text" formControlName="country"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>province</ion-label>
          <ion-input type="text" placeholder="province" formControlName="province"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>nearesttown</ion-label>
          <ion-input type="text" placeholder="nearesttown" formControlName="nearesttown"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>locality</ion-label>
          <ion-input type="text" placeholder="locality" formControlName="locality"></ion-input>
        </ion-item>
  </ion-item-group>
</ion-list>


</form>
</ion-content>

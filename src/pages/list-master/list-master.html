<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="addItem()"> -->
      <button ion-button icon-only (click)="addRecord()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher
      pulling-text="Refreshing..."
      on-refresh="doRefresh()">
    </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let item of this.vmrecords.arr">
      <button ion-item (click)="openItem(item)">
        <!-- <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar> -->
        <h2>{{ item.id }}: {{ item.project }}</h2>
        <p>{{item.userdet}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

    </ion-item-sliding>
  </ion-list>
</ion-content>

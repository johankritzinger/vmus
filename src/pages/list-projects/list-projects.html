<ion-header>

  <ion-navbar>
    <ion-title>VMUS Projects</ion-title>
    <ion-buttons end>
      <button ion-button (click)="updateProjects()">
          (Update)
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let project of this.vmprojects.vmProjects">
      <button ion-item (click)="openItem(project)">
        {{ project.Project_acronym }}: {{ project.Description }}
      </button>

    </ion-item-sliding>
  </ion-list>
</ion-content>

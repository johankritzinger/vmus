<ion-header>

  <ion-navbar>
    <ion-title>Photos</ion-title>
    <ion-buttons start >
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end >
      <button ion-button (click)="done()" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="form">
  <img src="{{ pathForImage(form.value.pic1 || '') }}" style="width: 100%" [hidden]="!form.value.pic1" />
  <!-- <img [src]="form.value.pic" style="width: 100%" [hidden]="!form.value.pic1"> -->
  <h3 [hidden]="form.value.pic1">Add a picture</h3>
  <ion-input type="hidden" formControlName="pic1"></ion-input>
  <ion-buttons>
    <button ion-button icon-left (click)="getPicture('pic1','CAMERA')" [disabled]="form.value.pic1">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button ion-button icon-left (click)="getPicture('pic1','PHOTOLIBRARY')" [disabled]="form.value.pic1">
      <ion-icon name="attach"></ion-icon>
    </button>
    <button ion-button icon-left (click)="deleteImage('pic1')" [disabled]="!form.value.pic1"  color="danger">
      <ion-icon name="md-alert"></ion-icon>DEL
    </button>
  </ion-buttons>

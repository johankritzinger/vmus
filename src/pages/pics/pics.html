<ion-header>

  <ion-navbar>
    <ion-title>pics</ion-title>
    <ion-buttons start >
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end >
      <button ion-button (click)="done()" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
  <img src="{{pathForImage(form.value.pic1)}}" style="width: 100%" [hidden]="!form.value.pic1">
  <h3 [hidden]="form.value.pic1">Please Select Image!</h3>
  <ion-input type="hidden" formControlName="pic1"></ion-input>
  <ion-buttons>
    <button ion-button icon-left (click)="presentActionSheet('pic1')">
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
    <button ion-button icon-left (click)="deleteImage('pic1')" [disabled]="!form.value.pic1"  color="danger">
      <ion-icon name="md-alert"></ion-icon>DELETE!
    </button>
  </ion-buttons>

  <img src="{{pathForImage(form.value.pic2)}}" style="width: 100%" [hidden]="!form.value.pic2">
  <h3 [hidden]="form.value.pic2">Please Select Image!</h3>
  <ion-input type="hidden" formControlName="pic2"></ion-input>
  <ion-buttons>
    <button ion-button icon-left (click)="presentActionSheet('pic2')">
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
    <button ion-button icon-left (click)="deleteImage('pic2')" [disabled]="!form.value.pic2"  color="danger">
      <ion-icon name="md-alert"></ion-icon>DELETE!
    </button>
  </ion-buttons>

  <img src="{{pathForImage(form.value.pic3)}}" style="width: 100%" [hidden]="!form.value.pic3">
  <h3 [hidden]="form.value.pic3">Please Select Image!</h3>
  <ion-input type="hidden" formControlName="pic3"></ion-input>
  <ion-buttons>
    <button ion-button icon-left (click)="presentActionSheet('pic3')">
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
    <button ion-button icon-left (click)="deleteImage('pic3')" [disabled]="!form.value.pic3"  color="danger">
      <ion-icon name="md-alert"></ion-icon>DELETE!
    </button>
  </ion-buttons>

</form>
</ion-content>

<ion-footer>

</ion-footer>

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons start *ngIf="page == 'main'">
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf="page == 'main'">
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <!-- <form *ngIf="vmrecords.form" [formGroup]="vmrecords.form" (ngSubmit)="onSubmit(vmrecords.form.value)"> -->
  <form *ngIf="form" [formGroup]="form">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.pic1.value">
        <ion-icon name="add"></ion-icon>
        <div>
          Add image
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.pic1.value"></div>
    </div>
    <ion-list>
      <!-- <ion-item-group> -->
          <ion-item>
            <ion-label>Project</ion-label>
            <ion-select formControlName="project">
              <ion-option *ngFor="let project of this.vmprojects.vmProjects" [value]="project.Project_acronym">{{ project.Project_acronym}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" placeholder="Name" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Observers</ion-label>
            <ion-input type="text" placeholder="observers" formControlName="observers"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>note</ion-label>
            <ion-input type="text" placeholder="note" formControlName="note"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Species identified</ion-label>
            <ion-input type="text" placeholder="Species" formControlName="userdet"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>roadkill</ion-label>
            <ion-toggle formControlName="roadkill"></ion-toggle>
          </ion-item>
      <!-- </ion-item-group>
      <ion-item-group> -->
          <!-- <ion-item> -->
            <button ion-button (click)="openLocation()" color='light' block>Location (
              {{ this.form.value.locality || this.form.value.lat }},
                            {{ this.form.value.nearesttown || this.form.value.long }})

          <ion-input  type="hidden" formControlName="lat"></ion-input>
          <ion-input  type="hidden" formControlName="long"></ion-input>
          <ion-input  type="hidden" formControlName="accuracy"></ion-input>
          <ion-input type="hidden" formControlName="country"></ion-input>
          <ion-input type="hidden" placeholder="minelev" formControlName="minelev"></ion-input>
          <ion-input type="hidden" placeholder="maxelev" formControlName="maxelev"></ion-input>
          <ion-input type="hidden" placeholder="province" formControlName="province"></ion-input>
          <ion-input type="hidden" placeholder="nearesttown" formControlName="nearesttown"></ion-input>
          <ion-input type="hidden" placeholder="locality" formControlName="locality"></ion-input>
          </button>
        <!-- </ion-item> -->
      <!-- </ion-item-group>
      <ion-item-group> -->
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" formControlName="date"></ion-datetime>
        </ion-item>
        <!-- <ion-item>
          <ion-label>year</ion-label>
          <ion-input type="text" formControlName="year"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>month</ion-label>
          <ion-input type="text" formControlName="month"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>day</ion-label>
          <ion-input type="text" formControlName="day"></ion-input>
        </ion-item> -->
      <!-- </ion-item-group> -->


    </ion-list>



    <ion-buttons end>
      <button ion-button (click)="deleteItem()">
        <span color="danger">
          Delete&nbsp;
        </span>
        <ion-icon name="md-alert" showWhen="android,windows"></ion-icon>
      </button>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </form>
</ion-content>
